services:
  nginx:
    image: "nginx:stable"
    ports:
      - "80:80"
    networks:
      my-net:
        ipv4_address: 172.18.0.2
    hostname: development-nginx.local
    container_name: development-nginx
  development:
    build: 
      context: .
      args:
        DEFAULT_USER: ${DEFAULT_USER:?}
    container_name: development
    image: development
    networks:
      my-net:
        ipv4_address: 172.18.0.3
    hostname: "development.local"
    volumes: 
      - type: bind
        source: ${WORKSPACE:?}
        target: /home/${DEFAULT_USER:?}/workspace
    depends_on:
      - mariadb
      - mongodb
      - nginx
    environment:
      TZ: ${TIME_ZONE:-UTC}
  mariadb:
    image: "mariadb:10"
    ports:
      - "3306:3306"
    networks:
      my-net:
        ipv4_address: 172.18.0.4
    hostname: "development-mariadb.local"
    environment:
      TZ: ${TIME_ZONE:-UTC}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
    container_name: development-mariadb
  postgresql:
    image: "postgres"
    shm_size: "128mb"
    environment:
      TZ: ${TIME_ZONE:-UTC}
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      my-net:
        ipv4_address: 172.18.0.6
    hostname: "development-postgresql.local"
    container_name: development-postgresql
networks:
  my-net:
    external: true
