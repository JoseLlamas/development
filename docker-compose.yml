version: "3.9"
services:
  development:
    build: 
      context: .
      args:
        DEFAULT_USER: ${DEFAULT_USER:?}
    container_name: development
    image: development
    networks:
      my-net:
    hostname: "development.local"
    volumes: 
      - type: bind
        source: ${WORKSPACE:?}
        target: /home/${DEFAULT_USER:?}/workspace
    depends_on:
      - mariadb
      - mongodb
      - nginx
    environment:
      TZ: ${TIME_ZONE:-UTC}
  nginx:
    image: "nginx:stable"
    ports:
      - "80:80"
    networks:
      my-net:
    hostname: "development-nginx.local"
  mariadb:
    image: "mariadb:10"
    ports:
      - "3306:3306"
    networks:
      my-net:
    hostname: "development-mariadb.local"
    environment:
      TZ: ${TIME_ZONE:-UTC}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      my-net:
    hostname: "development-mongodb.local" 
    environment:
      TZ: ${TIME_ZONE:-UTC}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin}
networks:
  my-net:
    external: true
