version: "3.9"
services:
  development:
    build: 
      context: .
      args:
        DEFAULT_USER: ${DEFAULT_USER:?}
        NODE_VERSION: ${NODE_VERSION:-19.4}
    container_name: development
    image: development
    dns:
      - 1.1.1.1
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "80:80"
    hostname: "development"
    volumes: 
      - type: bind
        source: ${WORKSPACE:?}
        target: /home/${DEFAULT_USER:?}
    depends_on:
      - mariadb
      - mongodb
    environment:
      PHP_ERROR_REPORTING: E_ALL
      TZ: ${TIME_ZONE:-UTC}
  mariadb:
    image: "mariadb:10"
    ports:
      - "3306:3306"
    hostname: mariadb
    environment:
      TZ: ${TIME_ZONE:-UTC}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    hostname: mongodb 
    environment:
      TZ: ${TIME_ZONE:-UTC}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin}
